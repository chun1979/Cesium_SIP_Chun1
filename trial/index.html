<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- これを追加 -->
    <title>3D Visualization Bridge Management Platform</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="temp.js" defer></script>
</head>
<body>
    <div id="sidebar">
        <div class="search-container">
            <input type="text" placeholder="Search...">
        </div>
        <div class="model-selector">
            <div class="model-category">
                <select name="modelCategory" id="modelCategory">
                    <option value="">Select Category</option>
                    <option value="bridge">Bridge</option>
                    <option value="road">Road</option>
                    <option value="ground">Ground</option>
                </select>
            </div>
            <div class="model-details">
                <select name="modelDetails" id="modelDetails">
                    <option value="">Select Model</option>
                    <!-- ここに具体的なモデルのオプションを追加 -->
                </select>
            </div>
        </div>
        <div class="buttons">
            <button type="button" id="addButton">追加</button>
            <button type="button" id="showButton">表示</button>
            <button type="button" id="refreshButton">リフレッシュ</button>
            <button type="button" id="rangeButton">範囲指定</button>
        </div>
        <div id="itemsList">
            <!-- ここにチェックボックス付きの項目が表示される -->
        </div>
    </div>
    <!-- ポップアップウインドウの構造 -->
    <div id="popupWindow" class="popup">
        <div class="popup-content">
            <span class="closeButton">&times;</span>
            <div class="checkbox-group">
                <input type="checkbox" id="bridgeCheckbox" name="bridge" checked>
                <label for="bridgeCheckbox">Bridge</label>
                <input type="checkbox" id="roadCheckbox" name="road" checked>
                <label for="roadCheckbox">Road</label>
                <input type="checkbox" id="groundCheckbox" name="ground" checked>
                <label for="groundCheckbox">Ground</label>
            </div>
            <div class="input-group">
                <label for="latitudeStart">緯度始点:</label>
                <input type="text" id="latitudeStart" class="small-input">
                <label for="latitudeEnd">緯度終点:</label>
                <input type="text" id="latitudeEnd" class="small-input">
            </div>
            <div class="input-group">
                <label for="longitudeStart">経度始点:</label>
                <input type="text" id="longitudeStart" class="small-input">
                <label for="longitudeEnd">経度終点:</label>
                <input type="text" id="longitudeEnd" class="small-input">
            </div>
            <button type="button" id="applyButton">適用</button>
        </div>
    </div>

    <div id="dataPopup" class="data-popup">
        <div class="data-content">
            <span class="closeButton">&times;</span>
            <table id="dataTable">
                <!-- データがここに挿入される -->
            </table>
        </div>
    </div>

    <!-- コンテキストメニュー -->
    <ul id="contextMenu" class="context-menu">
        <li id="moveTo">ここに移動</li>
        <li id="openReport">点検調書</li>
        <li id="showData">表示</li>
        <li class="divider"></li>
        <li id="sfmModel"><span class="checkmark">&#10003;</span> SfMモデル</li>
        <li id="pointCloud">点群</li>
        <li id="bimCim" class="inactive">BIM/CIMモデル</li>
        <li id="femModel">FEMモデル</li>
    </ul>


    
    <div id="cesiumContainer">
        <!-- Cesiumの表示領域 以下はあくまでも気分を盛り上げるための静的画像-->
        <img src="temp.jpg" alt="Map Image" style="width: 100%; height: 100%;">
        <div class="overlay-text">※あくまでも気分を盛り上げるための仮画像です</div>
    </div>
</body>
</html>

ローカルでHTTPサーバーを立ち上げ、そのサーバー経由でHTMLファイルにアクセスする方法が最も一般的です。例えば、Pythonのhttp.serverモジュール（Python 3に付属）を使用する方法があります：

コマンドプロンプトやターミナルを開きます。
HTML、JavaScript、JSONファイルが格納されているディレクトリに移動します。
python -m http.server（ポートが既に使用されている場合は、python -m http.server 8080のように別のポートを指定）を実行します。
ブラウザで http://localhost:8000（または指定したポート）にアクセスします。
-->
